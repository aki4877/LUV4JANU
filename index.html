<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SATyr Chatbot Intro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      overflow: hidden;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      position: relative;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      max-width: 100%;
      max-height: 100%;
      border: none;
    }
    #video-prompt {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.5rem;
      text-align: center;
      z-index: 10;
    }
    #unmute-button {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1.2em;
      z-index: 20;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="video-prompt">Click on the video to begin</div>
    <iframe id="youtube-video" src="https://www.youtube.com/embed/B8eF-UACAPQ?enablejsapi=1&loop=1&playlist=B8eF-UACAPQ&controls=0" allow="autoplay; encrypted-media"></iframe>
  </div>

  <button id="unmute-button">ðŸ”Š Unmute</button>

  <!-- Load YouTube Iframe API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let autoplayOnMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

    if (autoplayOnMobile) {
      // Hide prompt and update video src to autoplay muted
      document.getElementById('video-prompt').style.display = 'none';
      document.getElementById('unmute-button').style.display = 'block';
      const video = document.getElementById('youtube-video');
      video.src = "https://www.youtube.com/embed/B8eF-UACAPQ?autoplay=1&mute=1&loop=1&playlist=B8eF-UACAPQ&controls=0&enablejsapi=1";
    }

    let player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtube-video', {
        events: {
          'onReady': (event) => {
            if (autoplayOnMobile) {
              event.target.mute();
              event.target.playVideo();
            }
          },
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        if (!autoplayOnMobile) {
          minimizeVideo();
        }
        startShow();
      }
    }

    function minimizeVideo() {
      const iframe = document.getElementById('youtube-video');
      iframe.style.position = 'absolute';
      iframe.style.top = '0';
      iframe.style.left = '0';
      iframe.style.width = '100vw';
      iframe.style.height = '100vh';
      iframe.style.zIndex = '-1';
      document.getElementById('video-prompt').style.display = 'none';
    }

    function startShow() {
      // Add your actual chatbot UI logic here
      console.log("Show starting...");
    }

    document.getElementById('unmute-button').addEventListener('click', () => {
      if (player) {
        player.unMute();
        document.getElementById('unmute-button').style.display = 'none';
      }
    });
  </script>
</body>
</html>
