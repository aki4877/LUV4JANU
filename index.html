<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy 5 Months, Janu ðŸ’–</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100vh;
      font-family: 'Brush Script MT', cursive;
      color: #fff;
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .heart {
      color: #ff4d6d;
      font-size: 2rem;
      position: absolute;
      bottom: -20px;
      animation: rise 10s linear infinite;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    .text, .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 5;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      text-align: center;
      padding: 0 20px;
    }

    .text.show, .slide.show {
      opacity: 1;
    }

    .text {
      font-size: 3em;
      color: #ffb6c1;
    }

    .image {
      max-width: 70vw;
      max-height: 60vh;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 192, 203, 0.6);
    }

    .caption {
      font-size: 2em;
      color: #ffccdd;
      margin-top: 30px;
      max-width: 80%;
    }

    #slideshow {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- HEART ANIMATION -->
  <div class="hearts" id="hearts-container"></div>

  <!-- INTRO TEXTS -->
  <div class="text" id="intro1">My dearest Janu</div>
  <div class="text" id="intro2">5 months together</div>
  <div class="text" id="intro3">Every day with you is magic</div>
  <div class="text" id="intro4">You are my heart, my peace</div>
  <div class="text" id="intro5">Hereâ€™s to forever, my love ðŸ’–</div>

  <!-- IMAGE + CAPTION SLIDES -->
  <div id="slideshow"></div>

  <!-- BACKGROUND MUSIC -->
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    // HEART ANIMATION
    const heartContainer = document.getElementById('hearts-container');
    for (let i = 0; i < 40; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = 'â¤ï¸';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      heartContainer.appendChild(heart);
    }

    // INTRO TEXT SEQUENCE
    const intros = [
      document.getElementById('intro1'),
      document.getElementById('intro2'),
      document.getElementById('intro3'),
      document.getElementById('intro4'),
      document.getElementById('intro5')
    ];

    let currentIntro = 0;
    function showIntro() {
      if (currentIntro > 0) intros[currentIntro - 1].classList.remove('show');
      if (currentIntro < intros.length) {
        intros[currentIntro].classList.add('show');
        currentIntro++;
        setTimeout(showIntro, 2500);
      } else {
        // start slideshow
        setTimeout(startSlideshow, 2000);
      }
    }

    window.onload = showIntro;

    // SLIDESHOW
    const captions = [
      "The day it all began â€” your smile changed everything.",
      "Our first photo together â€” I knew we were something special.",
      "Laughing like kids, loving like soulmates.",
      "Late night talks, sleepy eyes, full hearts.",
      "You looked at me like I was home.",
      "A stolen kiss, forever etched in my mind.",
      "Holding your hand felt like holding the universe.",
      "Every second with you is a favorite memory.",
      "You make ordinary moments feel magical.",
      "From â€œI like youâ€ to â€œI love youâ€ â€” my favorite journey.",
      "The way you look at me when I talk â€” I never felt so heard.",
      "A thousand lifetimes wouldnâ€™t be enough with you.",
      "Even silence feels like love when Iâ€™m with you.",
      "Weâ€™re not perfect, but weâ€™re perfect for each other.",
      "5 months down, forever to go â€” I love you, Janu."
    ];

    const slideshow = document.getElementById('slideshow');

    function startSlideshow() {
      intros.forEach(t => t.style.display = 'none');

      let index = 1;
      function showSlide() {
        if (index > 15) return;

        const slide = document.createElement('div');
        slide.className = 'slide show';
        slide.innerHTML = `
          <img src="${index}.jpg" class="image" />
          <div class="caption">${captions[index - 1]}</div>
        `;
        slideshow.innerHTML = '';
        slideshow.appendChild(slide);

        setTimeout(() => {
          slide.classList.remove('show');
        }, 3000);

        index++;
        setTimeout(showSlide, 4000); // delay between slides
      }

      showSlide();
    }
  </script>
</body>
</html>
